<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="heading">
      <h4>Calculator</h4>
    </div>
    <div id="calculator">
      <input id="inputF" type="text" disabled/>
      <br>
      <input class="btnOther" type="button" value="AC" onClick="btnAC()"/>
      <input class="btnOther" type="button" value="+/-" onClick="togglePosNeg()"/>
      <!-- <input class="btnOther" type="button" value="+/-" onClick="addFunctionHere()"/> add later -->
      <input class="btnOther" type="button" value="%" onClick='addThisOp("%")'/>
      <input class="btnOptr" type="button" value="รท" onClick='addThisOp("/")'/>
      <br>
      <input class="btnNum" type="button" value="7" onClick='checkForOperator(), addThisNumber("7")'/>
      <input class="btnNum" type="button" value="8" onClick='checkForOperator(), addThisNumber("8")'/>
      <input class="btnNum" type="button" value="9" onClick='checkForOperator(), addThisNumber("9")'/>
      <input class="btnOptr" type="button" value="ร" onClick='addThisOp("*")'/>
      <br>
      <input class="btnNum" type="button" value="4" onClick='checkForOperator(), addThisNumber("4")'/>
      <input class="btnNum" type="button" value="5" onClick='checkForOperator(), addThisNumber("5")'/>
      <input class="btnNum" type="button" value="6" onClick='checkForOperator(), addThisNumber("6")'/>
      <input class="btnOptr" type="button" value="-" onClick='addThisOp("-")'/>
      <br>
      <input class="btnNum" type="button" value="1" onClick='checkForOperator(), addThisNumber("1")'/>
      <input class="btnNum" type="button" value="2" onClick='checkForOperator(), addThisNumber("2")'/>
      <input class="btnNum" type="button" value="3" onClick='checkForOperator(), addThisNumber("3")'/>
      <input class="btnOptr" type="button" value="+" onClick='addThisOp("+")'/>
      <br>
      <input class="btnNum" id="btnZero" type="button" value="0" onClick='checkForOperator(), addZero()'/> <!-- same colour as btnNum just twice as wide -->
      <input class="btnNum" type="button" value="." onClick='checkForOperator(), addDec()'/>
      <input class="btnOptr" type="button" value="=" onClick="btnEquals()"/>
    </div> <!-- /#calculator -->

    <script src="main.js"></script>
  </body>
</html>
