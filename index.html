<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h4>Calculator</h4>
    <div id="calculator">
      <input id="inputF" type="text" value="0"/> <!-- gives starting value of zero -->
      <br>
      <input class="btnOther" type="button" value="AC" onClick="addFunctionHere()"/>
      <input class="btnOther" type="button" value="C" onClick="addFunctionHere()"/>
      <!-- <input class="btnOther" type="button" value="+/-" onClick="addFunctionHere()"/> add later -->
      <input class="btnOther" type="button" value="%" onClick="addFunctionHere()"/>
      <input class="btnOptr" type="button" value="รท" onClick="addFunctionHere()"/>
      <br>
      <input class="btnNum" type="button" value="7" onClick="btnNumSeven()"/>
      <input class="btnNum" type="button" value="8" onClick="btnNumEight()"/>
      <input class="btnNum" type="button" value="9" onClick="btnNumNine()"/>
      <input class="btnOptr" type="button" value="ร" onClick="addFunctionHere()"/>
      <br>
      <input class="btnNum" type="button" value="4" onClick="btnNumFour()"/>
      <input class="btnNum" type="button" value="5" onClick="btnNumFive()"/>
      <input class="btnNum" type="button" value="6" onClick="btnNumSix()"/>
      <input class="btnOptr" type="button" value="-" onClick="addFunctionHere()"/>
      <br>
      <input class="btnNum" type="button" value="1" onClick="btnNumOne()"/>
      <input class="btnNum" type="button" value="2" onClick="btnNumTwo()"/>
      <input class="btnNum" type="button" value="3" onClick="btnNumThree()"/>
      <input class="btnOptr" type="button" value="+" onClick="addFunctionHere()"/>
      <br>
      <input class="btnNum" id="btnZero" type="button" value="0" onClick="btnNumZero()"/> <!-- same colour as btnNum just twice as wide -->
      <input class="btnNum" type="button" value="." onClick="addFunctionHere()"/>
      <input class="btnOptr" type="button" value="=" onClick="btnEquals()"/>
    </div> <!-- /#calculator -->

    <script src="main.js"></script>
  </body>
</html>
